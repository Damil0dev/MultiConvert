<!DOCTYPE html>
<html lang="en">
  <head id="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiConvert</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json" />
    <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
    <link rel="stylesheet" href="dist/output.css" />
  </head>

  <body class="w-full h-screen dark:text-white overflow-hidden transition-all">
    <header
      class="flex items-center justify-between w-full h-10-100 pt-3 pb-3 pr-6 pl-6 || bg-slate-300 dark:bg-slate-600"
    >
      <div
        id="back-button"
        class="backButton || flex items-center justify-center -ml-2 cursor-pointer"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 26 26"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="header__icon"
        >
          <path
            d="M24.5 13.5H2.5"
            stroke=""
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="stroke-slate-500 dark:stroke-slate-300"
          />
          <path
            d="M2 13L13 2"
            stroke=""
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="stroke-slate-500 dark:stroke-slate-300"
          />
          <path
            d="M2 13L13 24"
            stroke=""
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="stroke-slate-500 dark:stroke-slate-300"
          />
        </svg>
      </div>

      <div
        id="search-container"
        class="flex items-center justify-center w-5/6 h-7 invisible"
      >
        <input
          type="text"
          id="search-input"
          placeholder="Search magnitude or unit"
          class="w-5/6 px-2 py-0.5 || rounded dark:text-white dark:bg-neutral-700"
        />
      </div>

      <div class="flex items-center gap-5">
        <div id="search-button" class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24px"
            height="24px"
            viewBox="0 0 24 24"
            fill="none"
            class="cursor-pointer"
          >
            <g id="Interface / Search_Magnifying_Glass">
              <path
                id="Vector"
                d="M15 15L21 21M10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10C17 13.866 13.866 17 10 17Z"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="stroke-slate-500 dark:stroke-slate-300"
              />
            </g>
          </svg>
        </div>

        <div id="darkMode-button" class="flex items-center"></div>
      </div>
    </header>

    <main
      id="main"
      class="h-90-100 py-2 px-2 dark:bg-neutral-700 overflow-auto"
    ></main>

    <script src="main.js" type="module"></script>
    <script src="modules/darkmode.js" type="module"></script>
  </body>
</html>
